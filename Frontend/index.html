<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botivate v1.0 - AI Chat Bot Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar for Chat History -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2><i class="fas fa-comments"></i> Chats</h2>
          <button class="new-chat-btn" id="newChatBtn" title="New Chat">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="session-list" id="sessionList">
          <!-- Sessions will be populated here -->
        </div>
        <div class="sidebar-footer">
          <button class="cache-info-btn" id="cacheInfoBtn" title="Cache Info">
            <i class="fas fa-database"></i> Cache Stats
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="chat-header">
          <button class="toggle-sidebar-btn" id="toggleSidebarBtn" title="Toggle Sidebar">
            <i class="fas fa-bars"></i>
          </button>
          <div class="model-selector">
            <span>Botivate v1.0</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="header-actions">
            <button class="btn-secondary" id="clearChatBtn" title="Clear Chat">
              <i class="fas fa-eraser"></i> Clear
            </button>
            <button class="btn-secondary" id="deleteChatBtn" title="Delete Chat">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </header>

        <div class="chat-display" id="chatDisplay">
          <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-orb"></div>
            <h1 id="typingText"></h1>
            <p class="welcome-subtitle">Your intelligent database assistant</p>
          </div>
          <!-- Messages will appear here -->
        </div>

        <footer class="chat-input-container">
          <div class="input-wrapper">
            <div class="input-top">
              <input
                type="text"
                id="userInput"
                placeholder="Ask Anything..."
                autocomplete="off"
              />
              <div class="input-actions">
                <button class="icon-btn" id="voiceBtn" title="Voice input (coming soon)">
                  <i class="fas fa-microphone"></i>
                </button>
                <button class="send-btn" id="sendBtn" title="Send message">
                  <i class="fas fa-arrow-up" id="sendIcon"></i>
                </button>
              </div>
            </div>
            <div class="input-footer">
              <span class="cache-indicator" id="cacheIndicator" style="display: none;">
                <i class="fas fa-bolt"></i> Cached
              </span>
              <span class="session-indicator" id="sessionIndicator">
                <i class="fas fa-circle"></i> New Session
              </span>
            </div>
          </div>
        </footer>
      </main>
    </div>

    <!-- Cache Info Modal -->
    <div class="modal" id="cacheModal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-database"></i> Cache Statistics</h3>
          <button class="modal-close" id="closeCacheModal">&times;</button>
        </div>
        <div class="modal-body" id="cacheModalBody">
          Loading...
        </div>
        <div class="modal-footer">
          <button class="btn-danger" id="clearCacheBtn">
            <i class="fas fa-trash"></i> Clear Cache
          </button>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal confirm-modal" id="confirmModal" style="display: none;">
      <div class="modal-content confirm-modal-content">
        <div class="confirm-icon" id="confirmIcon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h3 class="confirm-title" id="confirmTitle">Are you sure?</h3>
        <p class="confirm-message" id="confirmMessage">This action cannot be undone.</p>
        <div class="confirm-buttons">
          <button class="btn-cancel" id="confirmCancelBtn">Cancel</button>
          <button class="btn-confirm" id="confirmOkBtn">Confirm</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
