<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botivate v1.0 - AI Chat Bot Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="app-container">
    <!-- Sidebar for Chat History -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-comments"></i> Chats</h2>
        <div style="display: flex; gap: 8px;">
          <button class="new-chat-btn" id="newChatBtn" title="New Chat">
            <i class="fas fa-plus"></i>
          </button>
          <!-- Mobile Close Button -->
          <button class="icon-btn close-sidebar-mobile" id="closeSidebarMobile" title="Close Menu"
            style="display: none; border: none; background: transparent; color: var(--text-dim);">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="session-list" id="sessionList">
        <!-- Sessions will be populated here -->
      </div>
      <div class="sidebar-footer">
        <button class="cache-info-btn" id="cacheInfoBtn" title="Cache Info">
          <i class="fas fa-database"></i> Cache Stats
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="chat-header">
        <button class="toggle-sidebar-btn" id="toggleSidebarBtn" title="Toggle Sidebar">
          <i class="fas fa-bars"></i>
        </button>
        <div class="model-selector">
          <span>Botivate v1.0</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="header-actions">
          <button class="btn-secondary" id="clearChatBtn" title="Clear Chat">
            <i class="fas fa-eraser"></i> Clear
          </button>
          <button class="btn-secondary" id="deleteChatBtn" title="Delete Chat">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </header>

      <div class="chat-display" id="chatDisplay">
        <div class="welcome-screen" id="welcomeScreen">
          <div class="welcome-orb"></div>
          <h1 id="typingText"></h1>
          <p class="welcome-subtitle">Your intelligent database assistant</p>
        </div>
        <!-- Messages will appear here -->
      </div>

      <footer class="chat-input-container">
        <div class="input-wrapper">
          <div class="input-top">
            <input type="text" id="userInput" placeholder="Ask Anything..." autocomplete="off" />
            <div class="input-actions">

              <button class="send-btn" id="sendBtn" title="Send message">
                <i class="fas fa-arrow-up" id="sendIcon"></i>
              </button>
            </div>
          </div>
          <div class="input-footer">
            <span class="cache-indicator" id="cacheIndicator" style="display: none;">
              <i class="fas fa-bolt"></i> Cached
            </span>
            <span class="session-indicator" id="sessionIndicator">
              <i class="fas fa-circle"></i> New Session
            </span>
          </div>
        </div>
      </footer>
    </main>
  </div>

  <!-- Cache Info Modal -->
  <div class="modal" id="cacheModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-database"></i> Cache Statistics</h3>
        <button class="modal-close" id="closeCacheModal">&times;</button>
      </div>
      <div class="modal-body" id="cacheModalBody">
        Loading...
      </div>
      <div class="modal-footer">
        <button class="btn-danger" id="clearCacheBtn">
          <i class="fas fa-trash"></i> Clear Cache
        </button>
      </div>
    </div>
  </div>

  <style>
    /* Modal Button Styles */
    .modal-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .modal-btn {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      width: 100%;
      text-align: left;
    }

    .modal-btn:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .modal-btn i {
      margin-right: 12px;
      font-size: 16px;
      width: 20px;
      text-align: center;
    }

    .modal-btn.delete-btn {
      color: #dc3545;
      border-color: #dc3545;
    }

    .modal-btn.delete-btn:hover {
      background: #fff5f5;
    }

    .modal-btn.cache-btn {
      color: #f59f00;
      border-color: #f59f00;
    }

    .modal-btn.cache-btn:hover {
      background: #fff9db;
    }

    /* System Message Styles */
    .message.system {
      align-self: center;
      width: 100%;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      background: transparent;
      box-shadow: none;
      animation: fadeIn 0.3s ease;
    }

    .system-msg-content {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .system-msg-content.info {
      background: rgba(33, 150, 243, 0.1);
      color: #2196f3;
      border: 1px solid rgba(33, 150, 243, 0.2);
    }

    .system-msg-content.error {
      background: rgba(244, 67, 54, 0.1);
      color: #f44336;
      border: 1px solid rgba(244, 67, 54, 0.2);
    }

    .system-msg-content.success {
      background: rgba(76, 175, 80, 0.1);
      color: #4caf50;
      border: 1px solid rgba(76, 175, 80, 0.2);
    }

    /* Confirm Dialog Styles */
    .system-msg-content.confirm {
      background: rgba(108, 117, 125, 0.1);
      color: #495057;
      border: 1px solid rgba(108, 117, 125, 0.2);
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
    }

    .confirm-actions {
      display: flex;
      gap: 10px;
      margin-top: 5px;
      width: 100%;
      justify-content: flex-end;
    }

    .confirm-btn {
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      border: none;
      transition: all 0.2s;
    }

    .confirm-btn.yes {
      background: #22c55e;
      color: white;
    }

    .confirm-btn.yes:hover {
      background: #16a34a;
    }

    .confirm-btn.no {
      background: #ef4444;
      color: white;
    }

    .confirm-btn.no:hover {
      background: #dc2626;
    }
  </style>

  <!-- Clear Options Modal -->
  <div class="modal" id="clearOptionsModal" style="display: none;">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <h3><i class="fas fa-eraser"></i> Clear Options</h3>
        <button class="modal-close" id="closeClearModal">&times;</button>
      </div>
      <div class="modal-body">
        <p style="margin-bottom: 10px; color: #666;">Select an action to perform:</p>
        <div class="modal-actions">
          <button type="button" class="modal-btn" id="confirmClearChat">
            <i class="fas fa-comment-slash" style="color: #666;"></i> Clear Chat View
          </button>

          <button type="button" class="modal-btn delete-btn" id="confirmDeleteSession">
            <i class="fas fa-trash"></i> Delete Current Session
          </button>

          <button type="button" class="modal-btn cache-btn" id="confirmClearCacheFromModal">
            <i class="fas fa-database"></i> Clear System Cache
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Generic Confirmation Modal -->
  <div class="modal" id="confirmationModal" style="display: none; z-index: 2000;">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <h3><i class="fas fa-question-circle"></i> Confirmation</h3>
        <button class="modal-close" id="closeConfirmModal">&times;</button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage" style="font-size: 1rem; color: #e2e8f0; margin-bottom: 20px;">Are you sure?</p>
        <div class="modal-note" id="confirmNote" style="display: none; margin-bottom: 0;"></div>
      </div>
      <div class="modal-footer" style="display: flex; gap: 10px; padding-top: 0; border: none;">
        <button class="btn-secondary" id="cancelConfirmBtn" style="flex: 1; justify-content: center;">Cancel</button>
        <button class="btn-danger" id="actionConfirmBtn" style="flex: 1;">Yes, Proceed</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
